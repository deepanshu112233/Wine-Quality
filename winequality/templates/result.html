<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Wine quality Predictor</title>
		<link rel="shortcut icon" href="../static/wine.ico">
		<link rel="stylesheet" type="text/css" href="../static/styles.css">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Wine quality Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>Wow..! The Quality of wine is GOOD.</span></h1>
				<img class="gif" src="../static/Good-quality-wine.webp" alt="Good wine Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>The Predicted Quality of Wine is BAD..!.</span></h1>
				<img class="gif1" src="../static/Bad-quality-wine.jpg" alt="Bad Wine Image">
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="#"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="#"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made by Group-3.</p>
       </div>

	</body>
</html>
